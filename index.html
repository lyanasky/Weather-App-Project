<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" /> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class = "Weather-App-Wrapper">
        <div class="Weather-App">
            <form class="weather-search" -form id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control shadow-sm"
                autocomplete="off"
                autofocus="on"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="button"
                value="Current"
                class="form-control btn btn-success shadow-sm"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
           <li id="date"></li>
           <li id="description"></li>
        </ul>
      <small>      
      <a
         href="https://github.com/lyanasky/Weather-App-Project"
        target="_blank"
        >Open-source code</a
      >
      by Eliana Walters
    </small>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudyicon"
                class="weather-icon float-left"
               />
              <div class="float-left">
                <span class="temperature" id="temperature">24</span>
                </span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> I
                <a href="#" id="fahrenhait-link">°F</a>
              </span>
            </div>
            </div>
            <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
    </div>     
    <script src="index.js"></script>
  </body>
</html>
