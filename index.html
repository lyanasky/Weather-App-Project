<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" /> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="mb-3" id="city-form">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city name...."
                autofocus="on"
                autocomplete="off"
                id="search-engine"
                class="form-control shadow-sm"
              />
            </div>
             <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-1"></div>
          </div>
        </form>
        <br />
        <div class="upper">
          <h1><span id="city-name"></span>, <span id="country"></span></h1>
          <ul>
            <li>Last updated: <span id="current-date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
          </div>
               <!-- -->
      <div class="row" id="forcast-section"></div>
      <!-- -->
        </div>
        </div> 
           <small> 
             <div>
       <p class= "Mine">        
      <a
         href="https://github.com/lyanasky/Weather-App-Project"
        target="_blank"
        >Open-source code</a
      >
      by Eliana Walters

         and hosted on
         <a href= "https://courageous-raindrop-f13ca6.netlify.app/" target="_blank" >netlify</a>
          </p> 
          </div> 
           
    </small> 
    <script src="index.js"></script>
  </body>
</html>
